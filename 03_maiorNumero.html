<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let numeros = []
    let maior = []
    for (i = 1; i <= 5; i++) {
        numeros[i] = Number(prompt(`Digite um numero ${i}: `))
    }

    //PROCESSAMENTO
    numeros.sort((a, b) => b - a)
    maior.push(numeros[0])
    numeros.sort((a, b) => a - b)
    document.write(`Os números são: ${numeros} <br> E o maior número é: ${maior}`)

    //SAÍDA

</script>
