<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impar = []
    let par = []


    //PROCESSAMENTO
    for (i = 0; i <= 50; i++) {
        if (i % 2 != 0) {
            impar.push(i)
        }
        else {
            par.push(i)
        }
    }

    //SAÍDA
    document.write(`Os números impares são: ${impar.join(', ')}`)

</script>
